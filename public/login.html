<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Karantina:wght@300;400;700&display=swap" rel="stylesheet">    <title>Login</title>
</head>
<body>
    <div class="artimg artimgtl">
        <img src="img/LgnScrnArtTopLeft.svg" alt="">
    </div>
    <section class="login_container">
        <div class="login__logo">
            <img src="img/LoginLogo.svg" alt="Login Logo">
        </div>
        <div class="login__form">
            <form action="">
                <div class="input_area">
                    <div class="user_input">
                        <img src="img/UNimg.svg" alt="">
                        <input type="text" class="input">
                    </div>
                    <div class="user_input">
                        <img src="img/PWimg.svg" alt="">
                        <input type="password" class="input">
                    </div>
                </div>
                <div class="lgn_error">
                    <p class="err__msg">Incorrect Username or Password</p>
                </div>
                <!-- <button class="login-btn">Login</button> -->
                <div class="tempbtn">
                    <a href="teammbr.html" class="temp-btn">Login</a>
                </div>
            </form>
        </div>
    </section>
    <div class="artimg artimgbr">
        <img src="img/LgnScrnArtBottomRight.svg" alt="">
    </div>
    
</body>
</html>
